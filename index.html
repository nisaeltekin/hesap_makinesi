<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>NS Hesap Makinesi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #2c3e50, #4ca1af);
}

.calculator {
  width: 340px;
  background: #1e1e1e;
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #aaa;
  font-weight: bold;
  margin-bottom: 6px;
}

.brand {
  font-size: 14px;
}

.display {
  height: 70px;
  background: #000;
  color: #0f0;
  font-size: 30px;
  text-align: right;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 12px;
  overflow-x: auto;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 55px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #333;
  color: #fff;
}

button:hover { background: #555; }

.operator { background: #ff9500; }
.equal { background: #4cd964; color: #000; }
.clear { background: #ff3b30; }
.function { background: #444; font-size: 16px; }
</style>
</head>

<body>

<div class="calculator">

  <div class="header">
    <div class="brand">NS</div>
    <div></div>
  </div>

  <div id="display" class="display">0</div>

  <div class="buttons">
    <button class="function" onclick="setFunction('sqrt')">√</button>
    <button class="function" onclick="setFunction('power')">xʸ</button>
    <button class="function" onclick="setFunction('sin')">sin</button>
    <button class="function" onclick="setFunction('cos')">cos</button>

    <button class="function" onclick="setFunction('tan')">tan</button>
    <button class="function" onclick="setFunction('cot')">cot</button>
    <button class="clear" onclick="clearAll()">C</button>
    <button class="operator" onclick="appendOperator('/')">÷</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="appendOperator('*')">×</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="appendOperator('-')">−</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="appendOperator('+')">+</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button class="equal" onclick="calculate()" style="grid-column: span 2">=</button>
  </div>
</div>

<script>
const display = document.getElementById("display");

let resultShown = false;
let pendingFunction = null;
let powerBase = null;

/* SAYI */
function appendNumber(value) {
  if (resultShown) {
    display.innerText = value;
    resultShown = false;
  } else if (display.innerText === "0") {
    display.innerText = value;
  } else {
    display.innerText += value;
  }
}

/* OPERATÖR */
function appendOperator(op) {
  resultShown = false;
  display.innerText += op;
}

/* FONKSİYON */
function setFunction(func) {
  if (func === "power") {
    powerBase = Number(display.innerText);
  }
  pendingFunction = func;
  resultShown = false;
  display.innerText = "0";
}

/* HESAPLA */
function calculate() {
  let value = Number(display.innerText);

  try {
    if (pendingFunction) {
      switch (pendingFunction) {
        case "sqrt": value = Math.sqrt(value); break;
        case "sin": value = Math.sin(toRad(value)); break;
        case "cos": value = Math.cos(toRad(value)); break;
        case "tan": value = Math.tan(toRad(value)); break;
        case "cot": value = 1 / Math.tan(toRad(value)); break;
        case "power": value = Math.pow(powerBase, value); powerBase = null; break;
      }
      pendingFunction = null;
    } else {
      value = eval(display.innerText);
    }

    display.innerText = Number(value.toFixed(6));
    resultShown = true;

  } catch {
    display.innerText = "Hata";
    resultShown = true;
  }
}

/* TEMİZLE */
function clearAll() {
  display.innerText = "0";
  pendingFunction = null;
  powerBase = null;
  resultShown = false;
}

function toRad(deg) {
  return deg * Math.PI / 180;
}

/* KLAVYE */
document.addEventListener("keydown", e => {
  if (!isNaN(e.key) || e.key === ".") appendNumber(e.key);
  if ("+-*/".includes(e.key)) appendOperator(e.key);
  if (e.key === "Enter") calculate();
  if (e.key === "Backspace") {
    display.innerText = display.innerText.slice(0, -1) || "0";
  }
});
</script>

</body>
</html>
